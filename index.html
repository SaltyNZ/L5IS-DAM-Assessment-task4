<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westfield Mall</title>
</head>
<body>
    <div class="header">
        <img src="Images/WFLogo.png" alt="Westfield Logo">
        <h1>The Mall for Family</h1>
        <br>
    </div>
        <div class="shoprow">
            <div class="shopcolumn">
                <img src="Images/CountdownLogo.jpg" alt="">
                <p>Countdown</p>
            </div>
            <div class="shopcolumn">
                <img src="Images/NikeLogo.jpg" alt="">
                <p>Nike</p>
            </div>
        </div>
        <div class="shoprow">
            <div class="shopcolumn">
                <img src="Images/KFClogo.jpg" alt="">
                <p>KFC</p>
            </div>
            <div class="shopcolumn">
                <img src="Images/SubwayLogo.jpg" alt="">
                <p>Subway</p>
            </div>
        </div>
        <br>
        <br>
        <h1 style="text-align: center;">Feedback Form</h1>
        <form class="align" id="form">
            <label for="name">Full Name: </label><br>
            <input type="text" id="name" name="name" value=""><br>
            <label for="email">Email: </label><br>
            <input type="email" id="email" name="email" value=""><br>
            <label for="sub">Mobile: </label><br>
            <input type="text" id="sub" name="sub" value=""><br>
            <label for="text">Feedback: </label><br>
        </form>
        <textarea rows="4" cols="50" name="question" form="form" class="align"></textarea>
        <input type="submit" id="but" name="but" value="Submit" form="form" class="align">

        <br> <br>
        <div class="footer">
            <img src="Images/iconfinder_Rounded_Facebook_svg_5282541.png" alt="Facebook Icon">
            <img src="Images/iconfinder_BW_Twitter_3_glyph_svg_5305172.png" alt="Twitter Icon">
            <img src="Images/iconfinder_Rounded_Instagram_svg_5282544.png" alt="Instagram Icon">
            <img src="Images/iconfinder_BW_Whatsapp_2_glyph_svg_5305167.png" alt="WhatsApp Logo Icon">
    
        </div>
</body>
</html>
